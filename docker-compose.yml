version: '3.8'

services:
  django:
    build: .
    container_name: django
    ports:
      - "8000:8000"
    env_file:
      - .env
    environment:
      - DOCKER_ENV=true
    depends_on:
      redis:
        condition: service_healthy  # Redisê°€ ì‹¤í–‰ë  ë•Œê¹Œì§€ ëŒ€ê¸°
    volumes:
      - .:/Main-pj-AI-Service  # í”„ë¡œì íŠ¸ ë£¨íŠ¸ ì „ì²´ë¥¼ ë§ˆìš´íŠ¸
      - static_volume:/Main-pj-AI-Service/app/static
    working_dir: /Main-pj-AI-Service/app  # ì»¨í…Œì´ë„ˆ ë‚´ë¶€ ì‘ì—… ë””ë ‰í† ë¦¬ë¥¼ /Main-pj-AI-Service/app ìœ¼ë¡œ ì„¤ì •
    command: >
      sh -c "python manage.py migrate &&
             python manage.py collectstatic --noinput &&
             gunicorn --workers 4 --bind 0.0.0.0:8000 config.wsgi:application"
    networks:
      - backend

  nginx:
    image: nginx:latest
    container_name: nginx
    ports:
      - "80:80"
      - "443:443"  # ğŸ”¥ HTTPS ì—´ê¸°
    depends_on:
      - django
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - static_volume:/Main-pj-AI-Service/app/static
      - /etc/letsencrypt:/etc/letsencrypt  # ğŸ”¥ ì¸ì¦ì„œ ê³µìœ 
      - /var/lib/letsencrypt:/var/lib/letsencrypt
    networks:
      - backend

  redis:
    image: redis:latest
    container_name: redis
    ports:
      - "6379:6379"
    networks:
      - backend
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 5s

networks:
  backend:
    driver: bridge
  frontend:
    driver: bridge

volumes:
  static_volume: